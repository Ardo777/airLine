<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlyNow | More Details</title>

    <link href="/staticAdminManager/css/bootstrap.min.css" rel="stylesheet">
    <link href="/staticAdminManager/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/staticAdminManager/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/staticAdminManager/css/animate.css" rel="stylesheet">
    <link href="/staticAdminManager/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/media/favicon.png">
    <link href="/staticAdminManager/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
          rel="stylesheet">
    <style>

        .nameCenter {
            margin-left: 50%;
            font-weight: bold;
        }


    </style>
</head>

<body>

<div id="wrapper">
    <!--header start-->
    <th:block th:insert="~{/fragments/headerManager::header}"/>
    <!--header end-->

    <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <div class="nameCenter">
                                you can change existing data of the airplane
                            </div>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form action="/manager/update/plane" method="post" enctype="multipart/form-data">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="id" th:value="${plane.id}"/>
                                <div class="form-group">
                                    <label>Model</label>
                                    <input type="text" name="model" placeholder="Model" th:value="${plane.model}" class="form-control">
                                </div>
                                <div class="custom-file">
                                    <input  id="inputGroupFile01" name="picture" type="file" class="custom-file-input">
                                    <label class="custom-file-label" for="inputGroupFile01">AirPlane Photo</label>
                                </div>
                                <div class="form-group">
                                    <label>Maximum baggage of the plane</label>
                                    <input type="number" name="maxBaggage" th:value="${plane.maxBaggage}" placeholder="Maximum baggage"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Count of business places</label>
                                    <input type="number" name="countBusiness" th:value="${plane.countBusiness}" placeholder="Business places"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Count of economy places</label>
                                    <input type="number" name="countEconomy" th:value="${plane.countEconomy}" placeholder="Maximum passengers"
                                           class="form-control">
                                </div>
                                <input class="btn btn-primary btn-sm" type="submit" value="change">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</div>


<!-- Mainly scripts -->
<script src="/staticAdminManager/js/jquery-3.1.1.min.js"></script>
<script src="/staticAdminManager/js/popper.min.js"></script>
<script src="/staticAdminManager/js/bootstrap.js"></script>
<script src="/staticAdminManager/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/staticAdminManager/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/staticAdminManager/js/inspinia.js"></script>
<script src="/staticAdminManager/js/plugins/pace/pace.min.js"></script>

<!-- iCheck -->
<script src="/staticAdminManager/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
    $(document).ready(function () {

        $('.tagsinput').tagsinput({
            tagClass: 'label label-primary'
        });

        var $image = $(".image-crop > img")
        var $cropped = $($image).cropper({
            aspectRatio: 1.618,
            preview: ".img-preview",
            done: function (data) {
                // Output the result data for cropping image.
            }
        });

        var $inputImage = $("#inputImage");
        if (window.FileReader) {
            $inputImage.change(function () {
                var fileReader = new FileReader(),
                    files = this.files,
                    file;

                if (!files.length) {
                    return;
                }

                file = files[0];

                if (/^image\/\w+$/.test(file.type)) {
                    fileReader.readAsDataURL(file);
                    fileReader.onload = function () {
                        $inputImage.val("");
                        $image.cropper("reset", true).cropper("replace", this.result);
                    };
                } else {
                    showMessage("Please choose an image file.");
                }
            });
        } else {
            $inputImage.addClass("hide");
        }

        $("#download").click(function (link) {
            link.target.href = $cropped.cropper('getCroppedCanvas', {
                width: 620,
                height: 520
            }).toDataURL("image/png").replace("image/png", "application/octet-stream");
            link.target.download = 'cropped.png';
        });


        $("#zoomIn").click(function () {
            $image.cropper("zoom", 0.1);
        });

        $("#zoomOut").click(function () {
            $image.cropper("zoom", -0.1);
        });

        $("#rotateLeft").click(function () {
            $image.cropper("rotate", 45);
        });

        $("#rotateRight").click(function () {
            $image.cropper("rotate", -45);
        });

        $("#setDrag").click(function () {
            $image.cropper("setDragMode", "crop");
        });

        var mem = $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

        var yearsAgo = new Date();
        yearsAgo.setFullYear(yearsAgo.getFullYear() - 20);

        $('#selector').datepicker('setDate', yearsAgo);


        $('#data_2 .input-group.date').datepicker({
            startView: 1,
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            format: "dd/mm/yyyy"
        });

        $('#data_3 .input-group.date').datepicker({
            startView: 2,
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true
        });

        $('#data_4 .input-group.date').datepicker({
            minViewMode: 1,
            keyboardNavigation: false,
            forceParse: false,
            forceParse: false,
            autoclose: true,
            todayHighlight: true
        });

        $('#data_5 .input-daterange').datepicker({
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true
        });

        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {color: '#1AB394'});

        var elem_2 = document.querySelector('.js-switch_2');
        var switchery_2 = new Switchery(elem_2, {color: '#ED5565'});

        var elem_3 = document.querySelector('.js-switch_3');
        var switchery_3 = new Switchery(elem_3, {color: '#1AB394'});

        var elem_4 = document.querySelector('.js-switch_4');
        var switchery_4 = new Switchery(elem_4, {color: '#f8ac59'});
        switchery_4.disable();

        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });

        $('.demo1').colorpicker();

        var divStyle = $('.back-change')[0].style;
        $('#demo_apidemo').colorpicker({
            color: divStyle.backgroundColor
        }).on('changeColor', function (ev) {
            divStyle.backgroundColor = ev.color.toHex();
        });

        $('.clockpicker').clockpicker();

        $('input[name="daterange"]').daterangepicker();

        $('#reportrange span').html(moment().subtract(29, 'days').format('MMMM D, YYYY') + ' - ' + moment().format('MMMM D, YYYY'));

        $('#reportrange').daterangepicker({
            format: 'MM/DD/YYYY',
            startDate: moment().subtract(29, 'days'),
            endDate: moment(),
            minDate: '01/01/2012',
            maxDate: '12/31/2015',
            dateLimit: {days: 60},
            showDropdowns: true,
            showWeekNumbers: true,
            timePicker: false,
            timePickerIncrement: 1,
            timePicker12Hour: true,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            opens: 'right',
            drops: 'down',
            buttonClasses: ['btn', 'btn-sm'],
            applyClass: 'btn-primary',
            cancelClass: 'btn-default',
            separator: ' to ',
            locale: {
                applyLabel: 'Submit',
                cancelLabel: 'Cancel',
                fromLabel: 'From',
                toLabel: 'To',
                customRangeLabel: 'Custom',
                daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                firstDay: 1
            }
        }, function (start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);
            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        });

        $(".select2_demo_1").select2({
            theme: 'bootstrap4',
        });
        $(".select2_demo_2").select2({
            theme: 'bootstrap4',
        });
        $(".select2_demo_3").select2({
            theme: 'bootstrap4',
            placeholder: "Select a state",
            allowClear: true
        });


        $(".touchspin1").TouchSpin({
            buttondown_class: 'btn btn-white',
            buttonup_class: 'btn btn-white'
        });

        $(".touchspin2").TouchSpin({
            min: 0,
            max: 100,
            step: 0.1,
            decimals: 2,
            boostat: 5,
            maxboostedstep: 10,
            postfix: '%',
            buttondown_class: 'btn btn-white',
            buttonup_class: 'btn btn-white'
        });

        $(".touchspin3").TouchSpin({
            verticalbuttons: true,
            buttondown_class: 'btn btn-white',
            buttonup_class: 'btn btn-white'
        });

        $('.dual_select').bootstrapDualListbox({
            selectorMinimalHeight: 160
        });


    });


    $("#ionrange_1").ionRangeSlider({
        skin: "flat",
        min: 0,
        max: 5000,
        type: 'double',
        prefix: "$",
        maxPostfix: "+",
        grid: true
    });

    $("#ionrange_2").ionRangeSlider({
        skin: "flat",
        min: 0,
        max: 10,
        type: 'single',
        step: 0.1,
        postfix: " carats",
        grid: true
    });

    $("#ionrange_3").ionRangeSlider({
        skin: "flat",
        min: -50,
        max: 50,
        from: 0,
        postfix: "Â°",
        grid: true
    });

    $(".dial").knob();

    var basic_slider = document.getElementById('basic_slider');

    noUiSlider.create(basic_slider, {
        start: 40,
        behaviour: 'tap',
        connect: 'upper',
        range: {
            'min': 20,
            'max': 80
        }
    });

    var range_slider = document.getElementById('range_slider');

    noUiSlider.create(range_slider, {
        start: [40, 60],
        behaviour: 'drag',
        connect: true,
        range: {
            'min': 20,
            'max': 80
        }
    });

    var drag_fixed = document.getElementById('drag-fixed');

    noUiSlider.create(drag_fixed, {
        start: [40, 60],
        behaviour: 'drag-fixed',
        connect: true,
        range: {
            'min': 20,
            'max': 80
        }
    });


</script>

</body>

</html>
