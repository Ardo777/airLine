<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="FlyNow HTML5 Template">

    <title>FlyNow | Company</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/media/favicon.png">

    <!-- All CSS files -->
    <link href="/staticAdminManager/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="/css/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/css/vendor/slick.css">
    <link rel="stylesheet" href="/css/vendor/slick-theme.css">
    <link rel="stylesheet" href="/sass/helpers/_search-popup.scss">
    <link rel="stylesheet" href="/css/vendor/aksVideoPlayer.css">
    <link rel="stylesheet" href="/css/vendor/datetime.css">
    <link rel="stylesheet" href="/css/vendor/calendar/classic.css">
    <link rel="stylesheet" href="/css/vendor/calendar/classic.date.css">
    <link rel="stylesheet" href="/css/vendor/jquery.timepicker.min.css">
    <link rel="stylesheet" href="/css/vendor/ui-autocomplete.css">
    <link rel="stylesheet" href="/css/vendor/ionrangeslider.css">
    <link rel="stylesheet" href="/css/vendor/sal.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <link rel="stylesheet" href="/css/starRating.css">
   <link rel="stylesheet"  href="/css/company.css">
</head>

<body class="o-scroll" id="js-scroll">
<!-- Preloader Start-->
<th:block th:insert="~{/fragments/preloader::preloader}"/>
<!-- Preloader End-->

<div id="main-wrapper" class="main-wrapper overflow-hidden">

    <!-- Header Area Start -->
    <th:block th:insert="~{/fragments/header::header}"/>
    <!-- Header Area End -->

    <!-- Title-Banner Start -->
    <div class="title-banner">
        <div class="container-fluid">
            <div class="row">
                <div class="banner-area v-2">
                    <img src="/media/banner/vacation.png" alt="" class="left-image">
                    <div class="content-box text-alignment">
                        <h1 th:text="${company.name}" class="fw-700 lightest-black">Companies</h1>
                        <h5 class="fw-700 lightest-black">Information</h5>
                        <span>
                            <div style="color: green; font-size: 17px; margin-top: 30px;" th:text="${successMsg}"/>
                            <div style="color: red; font-size: 17px; margin-top: 30px;" th:text="${errorMsg}"/>
                        </span>
                    </div>
                    <img src="/media/banner/plane-2.png" alt="" class="right-image">
                </div>
            </div>
        </div>
    </div>
    <!-- Title-Banner End -->

    <!-- Main Content Start -->
    <div class="page-content m-0">
        <!-- Booking Area Start -->
        <section class="booking mb-60">
            <div class="container-fluid">
                <div class="content">
                    <!-- Company Information -->
                    <div class="company-info">
                        <img th:src="@{/getImage(picName=${company.picName})}" alt="Company Logo">
                        <div class="company-details">
                            <div style="width: 284px;height: auto; text-align: justify; margin-top: -220px  ">
                                <strong> Name:<h2 th:text="${company.name}"></h2></strong>
                                <strong> ID: <p th:text="${company.id}"></p></strong>
                                <strong> Manager: <p th:text="${company.user.name + ' ' + company.user.surname}"></p>
                                </strong>
                            </div>
                        </div>
                    </div>
                    <div class="quick-links">
                        <ul>
                            <li><a th:href="@{/company/{companyId}/planes(companyId=${company.id})}">
                                <img src="/media/icons8-plane-100.png" alt="Planes"> Planes</a></li>
                            <li><a th:href="@{/company/{companyId}/offices(companyId=${company.id})}"><img
                                    src="/media/pngegg.png" alt="Offices"> Offices</a></li>
                            <li><a th:href="@{/company/{companyId}/members(companyId=${company.id})}"><img
                                    src="/media/icons8-management-100.png" alt="Team Members"> Team
                                Members</a></li>
                            <li><a th:href="@{/company/{companyId}/flights(companyId=${company.id})}"><img
                                    src="/media/icons8-flights-100.png" alt="Flights">
                                Flights</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- Booking Area End -->
        <!-- Comments Section -->
        <h2>Comments</h2>
        <!-- Form to submit comments -->
        <form id="comment-form" action="/addComment" method="post">
            <div style="width: 95%;margin: 19px">
                <input name="companyId" hidden="hidden" th:value="${company.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <textarea required style="width:100%;" name="comment" placeholder="Write your comment here"></textarea></div>
            <div style="margin-left: 90%">
                <button id="commentClick" style="width: 9%" class="open-rating cus-btn full-width test" type="submit">Submit</button>
            </div>
        </form>
        <div th:each="comment : ${comments}" class="comments">
            <div class="comment">
                <!-- User Avatar -->
                <img th:src="@{/getImage(picName=${comment.user.picName})}" class="user-avatar" alt="User Avatar">

                <!-- Comment Content -->
                <div class="comment-content">
                    <strong> <span th:text="${comment.user.name + ' ' + comment.user.surname}">John Doe</span></strong>
                    <p class="comment-info"></p>
                    <!-- User Nickname -->
                    <p th:text="${comment.comment}">This is a comment.</p>
                    <!-- Publication Date -->
                    <span class="publication-date" th:text="${comment.commentDate}">on May 1, 2024</span>

                </div>
            </div>
            <!-- More comments will be dynamically loaded here -->
        </div>

    </div>
    <!-- Main Content End -->

    <!-- Footer Start -->
    <th:block th:insert="~{/fragments/footer::footer}"/>
    <!-- Footer Area End  -->
</div>
<!-- Mobile Menu Start -->
<th:block th:insert="~{/fragments/mobileMenu::mobileMenu}"/>
<!-- Mobile Menu End -->
<script>
</script>
<!-- Jquery Js -->
<script src="/js/vendor/jquery-3.6.3.min.js"></script>
<script src="/js/vendor/calendar/popper.min.js"></script>
<script src="/js/vendor/bootstrap.min.js"></script>
<script src="/js/vendor/slick.min.js"></script>
<script src="/js/vendor/jquery-appear.js"></script>
<script src="/js/vendor/jquery-validator.js"></script>
<script src="/js/vendor/aksVideoPlayer.js"></script>
<script src="/js/vendor/tilt.jquery.js"></script>
<script src="/js/vendor/calendar/picker.js"></script>
<script src="/js/vendor/calendar/picker.date.js"></script>
<script src="/js/vendor/autoComplete.js"></script>
<script src="/js/vendor/jquery.timepicker.min.js"></script>
<script src="/js/vendor/ionrangeslider.js"></script>
<script src="/js/vendor/sal.js"></script>

<!-- Site Scripts -->
<script src="/js/date.js"></script>
<script src="/js/starAndRateCompany.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
