<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/vendor/loginRegister.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/media/favicon.png">
    <style>
        .back-to-home {
            position: fixed;
            top: 54px;
            left: 528px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #f0f0f0;
        }

        .home-icon {
            width: 30px;
            height: auto;
        }

        .success-message {
            color: green;
            font-size: 17px;
            margin-top: -29px;
            padding: 10px;
            margin-left: 98px;
        }
    </style>
    <!-- All CSS files -->
    <link rel="stylesheet" href="/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="/css/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/css/vendor/slick.css">
    <link rel="stylesheet" href="/css/vendor/slick-theme.css">
    <link rel="stylesheet" href="/css/vendor/datetime.css">
    <link rel="stylesheet" href="/css/vendor/calendar/classic.css">
    <link rel="stylesheet" href="/css/vendor/calendar/classic.date.css">
    <link rel="stylesheet" href="/css/vendor/jquery.timepicker.min.css">
    <link rel="stylesheet" href="/css/vendor/ui-autocomplete.css">
    <link rel="stylesheet" href="/css/vendor/sal.css">
    <link rel="stylesheet" href="/css/vendor/flightsList.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <a href="/" class="back-to-home"><img src="/media/7777777777.png" class="home-icon"></a>
</head>
<body style="background-color: whitesmoke ">
<div class="container" style="margin: 108px">
    <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex"></div>
            <div class="card-body">
                <h4 class="title text-center mt-4">
                    Sign In
                </h4>
                <div class="success-message" th:text="${successMsg}"></div>
                <form class="form-box px-3" action="/login"  method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <span th:if="${errorMessage != null}" th:text="${errorMessage}"style="color: red;"></span>
                    <div class="form-input">
                        Email: <input type="text" name="username" placeholder="Email Address" tabindex="10" required>
                    </div>
                    <div class="form-input">

                        Password: <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-block text-uppercase" >
                    </div>

                    <div class="text-right">
                        <a href="#" class="forget-link">
                            Forget Password?
                        </a>
                    </div>

                    <hr class="my-4">

                    <div class="text-center mb-2">
                        Don't have an account?
                        <a href="/user/register" class="register-link">
                            Register here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="/js/date.js"></script>

</body>
</html>
