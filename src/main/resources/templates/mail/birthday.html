<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 10px;
        }
        .thank-you {
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Happy Birthday!</h1>
    <p>We hope your special day is filled with joy and laughter. To make it even better, here's a small gift from us:</p>
    <p>Enjoy your day to the fullest!</p>
    <p class="thank-you">Thank you for choosing us!</p>
</div>
</body>
</html>
